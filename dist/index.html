<!DOCTYPE html>
<html lang="en">

<head>
  <title>FR0NT2ER</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="./p5.js"></script>
  <link rel="stylesheet" href="./tailwind.css">
</head>

<body
  class="p-0 m-0 justify-center items-center flex h-screen overflow-hidden bg-gradient-to-tr from-white/60 via-white/80 to-white/40 shadow-inner shadow-black">
  <div
    class="flex flex-col justify-center items-center h-[92vh] w-[92vw] bg-gradient-to-tr from-white/10 via-white/30 to-white/10 rounded-[10%] shadow-black/50 shadow-2xl">
    <div
      class="flex flex-col justify-center items-center h-[80vh] w-[80vw] bg-gradient-to-tr from-black/60 via-black/90 to-black/70 rounded-[10%] shadow-black shadow-2xl">
      <div id="img-container" class="w-full h-[55vh] bg-no-repeat bg-cover bg-center shadow-inner shadow-black">
        <div
          class="text-xl w-5/12 h-full backdrop-blur-2xl shadow-black shadow-2xl px-2 pb-5 rounded-tl-[20%] break-all text-white flex flex-col items-center justify-center">
          <div id="img-info" class="flex flex-col items-center justify-center text-xl pt-4 gap-1">
            <div class="bg-white/90 rounded-b-full rounded-tr-full text-black p-3 mb-2 px-5 text-left">
              <div id="frontier_msg" class="text-2xl"></div>
              <div id="date" class="text-sm text-black/70"></div>
            </div>
            <div id="brand-logo" class="bg-no-repeat bg-contain bg-center w-[20vw] h-[20vw]"></div>
            <!-- <div id="brand"></div> -->
            <div id="model"></div>
            <div id="software" class="text-sm"></div>
            <div class="w-full p-3 pb-5 bg-white/20 rounded-xl my-2 text-black/80">
              <a id="f_number-value">F Number</a>
              <progress class="w-full progress progress-info h-3" max="10" id="f_number">hello</progress>
              <a id="focal_length-value">Focal Length</a>
              <progress class="w-full progress progress-warning h-3" max="10" id="focal_length"></progress>
              <a id="flash-value">Flash</a>
              <progress class="w-full progress progress-accent h-3" id="flash" max="30"></progress>
              <a id="iso-value">ISO</a>
              <progress class="w-full progress progress-primary h-3" id="iso" max="3000"></progress>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-center items-center w-full">
        <div class="flex justify-center items-center w-full h-[25vh] ">
          <div id="p5-container" class="w-full h-full"></div>
          <div id="touch-me" class="absolute animate-bounce bottom-[20vh] font-bold text-white">左右滑動此處以拖動時間軸</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./sketch.js" type="module"></script>
</body>

<style>
  * {
    overflow: hidden;
  }

  html {
    background-color: black;
  }

  .old-btn {
    border: 9px outset hsla(122, 100%, 30%, 3);
    text-decoration: none;
    background-color: hsla(0, 100%, 50%, 0.3);
  }

  .old-btn:active {
    border-style: inset;
  }

  #img-info {}
</style>

</html>
